<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Lover Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title">Cat Lover Survey</h1>
            <p id="description">Help us learn more about your feline preferences!</p>
        </header>

        <form id="survey-form">
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name..." required>
            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email..." required>
            <label id="number-label" for="number">Age:</label>
            <input type="number" id="number" name="number" min="1" max="120" placeholder="Enter your age..." required>
            <label for="dropdown">Do you own a cat?</label>
            <select id="dropdown" name="cat-owner" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="planning">Planning to get one</option>
            </select>
            <p>What type of cat do you prefer?</p>
            <label><input type="radio" name="cat-type" value="longhair" required> Long-haired</label>
            <label><input type="radio" name="cat-type" value="shorthair"> Short-haired</label>
            <p>What do you love about cats?</p>
            <label><input type="checkbox" name="traits" value="fluffy"> Fluffy</label>
            <label><input type="checkbox" name="traits-playful" value="playful"> Playful</label>
            <label for="cat-traits">Additional Comments:</label>
            <textarea id="cat-traits" name="cat-traits" rows="4" placeholder="e.g., Their independence, soft fur..."></textarea>
            <label class="custom-checkbox">
                <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                <span class="checkmark"></span>
                <span class="checkbox-text">Subscribe to our cat newsletter!</span>
            </label>
            <button type="submit" id="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
